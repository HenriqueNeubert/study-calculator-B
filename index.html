<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="archive/compiled/custom.css">
  <!--JAVASCRIPT-->
  <script type="module" src="archive/app.js" defer></script>

  <title>CALCULATOR - Neubert</title>
</head>
<body class="bg-darkB">
  <main> 
    <section class="py-5">
      <div class="container bg-dark py-5">
        <h1 class="w-100 text-center">
          CALCULATOR
        </h1>
        <div class="d-flex justify-content-center mt-4">
          <div class="bg-primary rounded rounded-2 border border-3 border-secondary shadow p-3" id="calculator">
            <div class="w-100 d-flex justify-content-between align-items-center g-3">
              <div>
                <h5 class="mb-0">CalcLaser</h5>
              </div>
              <div>
                <div class="bg-secondary py-2 px-4">
                  clock
                </div>
              </div>
            </div>
            <div class="mt-4">
              <div class="bg-darkB p-2 text-end" id="operations">
                <div class="text-gray" id="previous-operations"></div>
                <div class="text-white" id="current-operations"></div>
              </div>
            </div>
            <div class="bg-dark mt-4">
              <div class="" id="buttons-container">
                <div class="row g-1">
                  <div class="col d-flex justify-content-center mt-0"><a class="" id="CE" href="javascript:void(0)">CE</a></div>
                  <div class="col d-flex justify-content-center mt-0"><a class="" id="C" href="javascript:void(0)">C</a></div>
                  <div class="col d-flex justify-content-center mt-0"><a class="" id="DEL" href="javascript:void(0)">DEL</a></div>
                  <div class="col d-flex justify-content-center"><a class="operation" id="cheese" href="javascript:void(0)">*</a></div>
                </div>
                <div class="row row-cols-4 g-1">
                  <div class="col d-flex justify-content-center mt-0"><a class="number" id="seven" href="javascript:void(0)">7</a></div>
                  <div class="col d-flex justify-content-center mt-0"><a class="number" id="eight" href="javascript:void(0)">8</a></div>
                  <div class="col d-flex justify-content-center mt-0"><a class="number" id="nine" href="javascript:void(0)">9</a></div>
                  <div class="col d-flex justify-content-center mt-0"><a class="operation" id="Divided" href="javascript:void(0)">/</a></div>
                </div>
                <div class="row row-cols-4 g-1">
                  <div class="col d-flex justify-content-center"><a class="number" id="four" href="javascript:void(0)">4</a></div>
                  <div class="col d-flex justify-content-center"><a class="number" id="five" href="javascript:void(0)">5</a></div>
                  <div class="col d-flex justify-content-center"><a class="number" id="six" href="javascript:void(0)">6</a></div>
                  <div class="col d-flex justify-content-center"><a class="operation" id="more" href="javascript:void(0)">+</a> </div>
                </div>
                <div class="row row-cols-4 g-1">
                  <div class="col d-flex justify-content-center"><a class="number" id="one" href="javascript:void(0)">1</a></div>
                  <div class="col d-flex justify-content-center"><a class="number" id="two" href="javascript:void(0)">2</a></div>
                  <div class="col d-flex justify-content-center"><a class="number" id="three" href="javascript:void(0)">3</a></div>
                  <div class="col d-flex justify-content-center"><a class="operation" id="minus" href="javascript:void(0)">-</a></div>
                </div>
                <div class="row g-1">
                  <div class="col-3 d-flex justify-content-center"><a class="number" id="zero" href="javascript:void(0)">0</a> </div>
                  <div class="col-3 d-flex justify-content-center"><a class="number" id="dot" href="javascript:void(0)">.</a> </div>
                  <div class="col-6 d-flex justify-content-center bg-secondary"><a class="" id="equal" href="javascript:void(0)">=</a> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
